<script>
/*
  Updated client script:
   - fixes Cloudinary URL syntax
   - waits for DOMContentLoaded (prevents Missing DOM elements)
   - prevents duplicate user image preview via lastUserImage guard
   - does NOT touch server/api code
*/

document.addEventListener('DOMContentLoaded', () => {
  const CLOUD_NAME = "dps3lh1ed";
  const UPLOAD_PRESET = "tatvabot_unsigned";
  const CLOUD_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`;

  const chatWindow = document.getElementById('chat-window');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const fileInput = document.getElementById('file-input');
  const chooseFileBtn = document.getElementById('choose-file-btn');
  const uploadBtn = document.getElementById('upload-btn');
  const statusEl = document.getElementById('status');

  // guards & state
  let uploadedImageUrl = null;
  let uploadInProgress = false;
  // lastUserImage prevents showing the exact same user image preview twice
  let lastUserImage = null;

  function showStatus(text){
    if(statusEl) statusEl.textContent = text || '';
  }

  function addMessage(text, from='bot', imageUrl=null){
    const wrapper = document.createElement('div');
    wrapper.className = 'msg ' + (from === 'user' ? 'msg-user' : 'msg-bot');
    const span = document.createElement('span');
    span.innerHTML = (text || '').replace(/\n/g, '<br>');
    wrapper.appendChild(span);
    if(imageUrl){
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'attached image';
      img.loading = 'lazy';
      wrapper.appendChild(img);
    }
    chatWindow.appendChild(wrapper);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  // file chooser trigger
  chooseFileBtn.addEventListener('click', () => fileInput.click());

  // Upload selected image to Cloudinary (unsigned preset)
  uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if(!file){
      alert('Please choose an image first (click the ðŸ“· icon).');
      return;
    }
    if(uploadInProgress) return;
    uploadInProgress = true;
    uploadBtn.disabled = true;
    chooseFileBtn.disabled = true;
    showStatus('Uploading image...');

    try {
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);

      const res = await fetch(CLOUD_UPLOAD_URL, { method: 'POST', body: fd });
      const json = await res.json().catch(()=>null);

      if(res.ok && json && (json.secure_url || json.url)){
        uploadedImageUrl = json.secure_url || json.url;

        // Prevent duplicate preview if same image was already previewed
        if(lastUserImage !== uploadedImageUrl){
          addMessage('Image attached', 'user', uploadedImageUrl);
          lastUserImage = uploadedImageUrl;
        } else {
          // already shown â€” do nothing (but keep uploadedImageUrl for send)
          console.log('Skipping duplicate user image preview');
        }

        showStatus('Upload OK');
        // clear selected file input (so user can re-select same file if needed)
        fileInput.value = '';
      } else {
        console.error('Cloudinary upload failed', res, json);
        alert('Upload failed. Check console for details.');
        showStatus('Upload failed');
      }
    } catch(err){
      console.error('Upload error', err);
      alert('Upload error: ' + (err.message || err));
      showStatus('Upload error');
    } finally {
      uploadInProgress = false;
      uploadBtn.disabled = false;
      chooseFileBtn.disabled = false;
      setTimeout(()=> showStatus(''), 1800);
    }
  });

  // send message + optional uploadedImageUrl to /api/chat
  async function sendMessage(){
    const message = input.value.trim();
    if(!message && !uploadedImageUrl) return;

    // show user's message immediately (if image present, it was previewed already)
    // but ensure we don't duplicate the preview here (we only add text or image once)
    if(message){
      addMessage(message, 'user', uploadedImageUrl || null);
    } else if(!message && uploadedImageUrl && lastUserImage !== uploadedImageUrl){
      // edge case: image present but wasn't previewed (safeguard)
      addMessage('Image', 'user', uploadedImageUrl);
      lastUserImage = uploadedImageUrl;
    }

    input.value = '';
    showStatus('TatvaBot is thinking...');
    sendBtn.disabled = true;

    try {
      const body = { message: message || '', image: uploadedImageUrl || null };
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const json = await res.json().catch(()=>null);

      if(res.ok && json && (json.reply || json.answer || json.text)){
        const replyText = json.reply || json.answer || json.text || '';
        const replyImage = json.image || json.img || (json.result && json.result.secure_url) || null;
        addMessage(replyText, 'bot', replyImage);
      } else {
        console.error('Chat API error', res, json);
        addMessage('Sorry â€” failed to reach bot. See console.', 'bot', null);
        alert('Chat API returned error. Open Console (F12) and copy the first red line.');
      }
    } catch(err){
      console.error('Network error sending to /api/chat', err);
      addMessage('Network error. Please check your connection and try again.', 'bot');
    } finally {
      // clear temporary local image after sending (bot gets copy)
      uploadedImageUrl = null;
      lastUserImage = null; // reset guard so next upload shows preview again
      sendBtn.disabled = false;
      showStatus('');
    }
  }

  // handlers
  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => { if(e.key === 'Enter'){ e.preventDefault(); sendMessage(); } });

  // focus
  input.focus();

  // global error catcher (friendly message)
  window.addEventListener('error', (ev) => {
    console.error('Page runtime error:', ev.error || ev.message || ev);
    if(!window.__tatvabot_reported_error){
      window.__tatvabot_reported_error = true;
      alert('A script error occurred. Open Console (F12) and copy the first red line and send it to me.');
    }
  });

});
</script>
