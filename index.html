<style>

  html,body{

    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
  }

    background:var(--green);

    align-items:center;
    position:sticky;

    border-radius:12px;

    color:#7b7b7b;

  }

    margin-left:auto;
    text-align:right;
  }

  .msg-user span{
    background:var(--green);
    color:#fff;
  }

  .msg img{
    display:block;
    margin-top:8px;
    max-width:320px;
    border-radius:8px;
    box-shadow:0 6px 18px rgba(2,6,23,0.06);
  }

  /* TYPING */
  .typing{
    display:inline-block;
    padding:8px 12px;
    background:#ececec;
    border-radius:12px;
  }

  /* FOOTER */
  .chat-footer{
    border-top:1px solid var(--muted-border);
    padding:12px 14px;
    display:flex;
    gap:8px;
    align-items:center;
    background:#fff;
  }

  .chat-footer input[type="text"]{
    flex:1;
    padding:10px 14px;
    border-radius:999px;
    border:1px solid #ddd;
    outline:none;
    font-size:14px;

  .send{
    background:var(--accent);
    color:#fff;
    border:none;
    padding:10px 16px;
    border-radius:999px;
    cursor:pointer;
  }

  .mic-btn{
    width:40px;
    height:40px;
    border-radius:999px;
    border:1px solid #ddd;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    background:#fff;
  }

  .file-btn{
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #ddd;
    background:#fff;
    cursor:pointer;
    font-size:16px;
    line-height:1;
  }

  .status{
    font-size:13px;
    color:#6b7280;
    padding:6px 18px 10px;
    min-height:20px;
  }

  /* QUICK BUTTONS */
  .quick-row{
    display:flex;
    gap:10px;

  }

<script>
// -----------------------------------------------------
//  NEW DIAGNOSIS ENGINE (Option-A: 4 steps per topic)
// -----------------------------------------------------

// DIAGNOSIS TOPICS + TITLES
const DIAG_TOPICS = {
  A: "Yellow Leaves",
  B: "Curling Leaves",
  C: "Indoor Plants Dying",
  D: "White Fungus",
  F: "Leaf Holes",
  G: "Slow Growth",
  I: "Pest Attack",
  J: "Root Rot",
};

// 4 QUESTIONS FOR EACH TOPIC
const DIAG_QUESTIONS = {
  A: [
    "Step 1/4 ‚Äî Are yellow leaves soft or crispy?",
    "Step 2/4 ‚Äî How often do you water this plant?",
    "Step 3/4 ‚Äî Does the plant get direct sunlight?",
    "Step 4/4 ‚Äî How old are the yellowing leaves?"
  ],
  B: [
    "Step 1/4 ‚Äî Are the curling leaves hard or flexible?",
    "Step 2/4 ‚Äî How many hours of sunlight does it get?",
    "Step 3/4 ‚Äî Do you notice pests under the leaves?",
    "Step 4/4 ‚Äî When did curling first appear?"
  ],
  C: [
    "Step 1/4 ‚Äî Do indoor plants droop frequently?",
    "Step 2/4 ‚Äî Do they receive natural or artificial light?",
    "Step 3/4 ‚Äî How often do you fertilize indoors?",
    "Step 4/4 ‚Äî How is ventilation in the room?"
  ],
  D: [
    "Step 1/4 ‚Äî Is the fungus powdery or cotton-like?",
    "Step 2/4 ‚Äî Does soil stay wet for long?",
    "Step 3/4 ‚Äî Are leaves sticky when touched?",
    "Step 4/4 ‚Äî Any black spots appearing?"
  ],
  F: [
    "Step 1/4 ‚Äî Are holes circular or irregular?",
    "Step 2/4 ‚Äî Do you see insects around leaves?",
    "Step 3/4 ‚Äî Is the plant indoors or outdoors?",
    "Step 4/4 ‚Äî Are new leaves also affected?"
  ],
  G: [
    "Step 1/4 ‚Äî How often do you fertilize?",
    "Step 2/4 ‚Äî Does it get 4+ hours of sunlight?",
    "Step 3/4 ‚Äî Is the pot size too small?",
    "Step 4/4 ‚Äî Do you see insect activity?"
  ],
  I: [
    "Step 1/4 ‚Äî Which pests do you see?",
    "Step 2/4 ‚Äî Are leaves sticky or shiny?",
    "Step 3/4 ‚Äî Are pests under leaves or on stems?",
    "Step 4/4 ‚Äî Recently changed soil?"
  ],
  J: [
    "Step 1/4 ‚Äî Does soil smell foul?",
    "Step 2/4 ‚Äî Does pot drain properly?",
    "Step 3/4 ‚Äî Are leaves drooping heavily?",
    "Step 4/4 ‚Äî Does soil stay wet for long hours?"
  ]
};

// DIAGNOSIS STATE
let diagActive = false;
let diagTopic = null;
let diagStep = 0;
let diagAnswers = [];

// -----------------------------------------------------
//  START DIAGNOSIS (Triggered by Quick Button)
// -----------------------------------------------------
function startDiagnosis(topicKey){
  diagActive = true;
  diagTopic = topicKey;
  diagStep = 0;
  diagAnswers = [];

  addMessage(`ü©∫ Starting diagnosis for <b>${DIAG_TOPICS[topicKey]}</b>`, "bot");
  askNextDiagQuestion();
}

// -----------------------------------------------------
//  ASK NEXT QUESTION
// -----------------------------------------------------
function askNextDiagQuestion(){
  const q = DIAG_QUESTIONS[diagTopic][diagStep];
  addMessage(q, "bot");
}

// -----------------------------------------------------
//  HANDLE USER ANSWER
// -----------------------------------------------------
function handleDiagnosisAnswer(userText){

  diagAnswers.push(userText);

  if(diagStep < 3){
    diagStep++;
    askNextDiagQuestion();
    return;
  }

  // If step 4 done ‚Üí generate summary
  finishDiagnosis();
}

// -----------------------------------------------------
//  FINAL SUMMARY + SEND TO FORMSPREE
// -----------------------------------------------------
async function finishDiagnosis(){

  const title = DIAG_TOPICS[diagTopic];

  let summary = `üìã <b>Diagnosis Summary ‚Äî ${title}</b>\n\n +
    1Ô∏è‚É£ ${DIAG_QUESTIONS[diagTopic][0]} \n‚û°Ô∏è <i>${diagAnswers[0]}</i>\n\n +
    2Ô∏è‚É£ ${DIAG_QUESTIONS[diagTopic][1]} \n‚û°Ô∏è <i>${diagAnswers[1]}</i>\n\n +
    3Ô∏è‚É£ ${DIAG_QUESTIONS[diagTopic][2]} \n‚û°Ô∏è <i>${diagAnswers[2]}</i>\n\n +
    4Ô∏è‚É£ ${DIAG_QUESTIONS[diagTopic][3]} \n‚û°Ô∏è <i>${diagAnswers[3]}</i>\n\n +
    Preparing your treatment plan...`;

  addMessage(summary, "bot");

  // Move to treatment module (Part 4)
  setTimeout(() => generateTreatmentPlan(title, diagAnswers), 1100);

  // reset
  diagActive = false;
}

// -----------------------------------------------------

</script>

<script>
// -----------------------------------------------------
//  TREATMENT PLAN BASED ON TOPIC + USER ANSWERS
// -----------------------------------------------------

function generateTreatmentPlan(topicTitle, answers){

  const plan = computeTreatment(topicTitle, answers);

  const msg =
    `üåø <b>Treatment Plan ‚Äî ${topicTitle}</b>\n\n` +
    plan +
    `\n\nIf you want, you can upload a plant image for more accurate advice.`;

  addMessage(msg, "bot");
}

// -----------------------------------------------------
//  RULE-BASED TREATMENT LOGIC
// -----------------------------------------------------
function computeTreatment(topic, ans){

  const A1 = ans[0]?.toLowerCase() || "";
  const A2 = ans[1]?.toLowerCase() || "";
  const A3 = ans[2]?.toLowerCase() || "";
  const A4 = ans[3]?.toLowerCase() || "";

  // --------------------------------------
  //   YELLOW LEAVES
  // --------------------------------------
  if(topic === "Yellow Leaves"){
    let txt = "";

    if(A2.includes("daily") || A2.includes("every day")){
      txt += "‚Ä¢ Reduce watering ‚Äî the plant seems overwatered.\n";
    } else if(A2.includes("rare")){
      txt += "‚Ä¢ Increase watering slightly ‚Äî soil may be staying too dry.\n";
    }

    if(A3.includes("direct")){
      txt += "‚Ä¢ Provide filtered / indirect sunlight.\n";
    } else {
      txt += "‚Ä¢ Give 3‚Äì4 hours of soft sunlight.\n";
    }

    if(A4.includes("old")){
      txt += "‚Ä¢ Old leaves yellowing is normal ‚Äî prune them.\n";
    } else {
      txt += "‚Ä¢ New leaves yellowing ‚Üí check nutrients + pests.\n";
    }

    return txt || "‚Ä¢ Balance watering + improve light exposure.";
  }

  // --------------------------------------
  //   CURLING LEAVES
  // --------------------------------------
  if(topic === "Curling Leaves"){
    let txt = "";

    if(A1.includes("hard")){
      txt += "‚Ä¢ Hard curling ‚Üí underwatering or low humidity.\n";
    }
    if(A1.includes("flexible")){
      txt += "‚Ä¢ Flexible curling ‚Üí heat/light stress.\n";
    }

    if(A3.includes("yes")){
      txt += "‚Ä¢ Pests detected ‚Üí spray neem oil every 3 days.\n";
    }

    return txt || "‚Ä¢ Adjust watering + check for pests.";
  }

  // --------------------------------------
  //   INDOOR PLANTS DYING
  // --------------------------------------
  if(topic === "Indoor Plants Dying"){
    let txt = "";

    if(A2.includes("artificial") || A2.includes("no")){
      txt += "‚Ä¢ Increase natural light or add a grow light.\n";
    }

    if(A4.includes("poor") || A4.includes("bad")){
      txt += "‚Ä¢ Improve ventilation ‚Äî stagnant air causes fungus.\n";
    }

    return txt || "‚Ä¢ Improve light + ventilation + watering routine.";
  }

  // --------------------------------------
  //   WHITE FUNGUS
  // --------------------------------------
  if(topic === "White Fungus"){
    let txt = "";

    if(A1.includes("powder") || A1.includes("cotton")){
      txt += "‚Ä¢ Remove infected layer + apply neem oil spray.\n";
    }

    if(A2.includes("wet")){
      txt += "‚Ä¢ Reduce watering ‚Äî soil is staying too moist.\n";
    }

    if(A3.includes("sticky")){
      txt += "‚Ä¢ Sticky leaves = pest presence ‚Äî clean + neem spray.\n";
    }

    txt += "‚Ä¢ Increase airflow around the plant.\n";
    return txt;
  }

  // --------------------------------------
  //   LEAF HOLES
  // --------------------------------------
  if(topic === "Leaf Holes"){
    let txt = "";

    if(A1.includes("irregular")){
      txt += "‚Ä¢ Irregular holes ‚Üí caterpillars. Remove manually + neem spray.\n";
    } else {
      txt += "‚Ä¢ Circular holes ‚Üí beetles. Use garlic‚Äìchilli spray.\n";
    }

    if(A2.includes("yes")){
      txt += "‚Ä¢ Visible insects ‚Üí spray neem at night.\n";
    }

    return txt;
  }

  // --------------------------------------
  //   SLOW GROWTH
  // --------------------------------------
  if(topic === "Slow Growth"){
    let txt = "";

    if(A1.includes("rare")){
      txt += "‚Ä¢ Fertilize every 2 weeks with vermicompost.\n";
    }

    if(A2.includes("no")){
      txt += "‚Ä¢ Provide 4‚Äì5 hours bright indirect sunlight.\n";
    }

    if(A3.includes("small")){
      txt += "‚Ä¢ Repot to a bigger pot.\n";
    }

    return txt;
  }

  // --------------------------------------
  //   PEST ATTACK
  // --------------------------------------
  if(topic === "Pest Attack"){
    let txt = "‚Ä¢ Wash leaves with mild soap solution.\n";
    txt += "‚Ä¢ Apply neem oil every 3 days.\n";

    if(A2.includes("sticky")){
      txt += "‚Ä¢ Sticky leaves = mealybugs ‚Üí wipe with cotton dipped in alcohol.\n";
    }

    return txt;
  }

  // --------------------------------------
  //   ROOT ROT
  // --------------------------------------
  if(topic === "Root Rot"){
    let txt = "";

    if(A1.includes("foul")){
      txt += "‚Ä¢ Remove rotting roots + repot in dry mix.\n";
    }

    if(!A2.includes("yes")){
      txt += "‚Ä¢ Improve drainage ‚Äî add more holes.\n";
    }

    return txt || "‚Ä¢ Reduce watering and improve soil drainage.";
  }

  return "‚Ä¢ Follow general plant care: proper watering, balanced light, and pest control.";
}
