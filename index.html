<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>TatvaBot â€” Chat + Image Upload (Voice + Location)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --green:#14532d;
    --muted:#f7f7f8;
    --bubble-bg:#f1f5f9;
    --text:#111827;
    --accent:#16a34a;
    --muted-border:#e6e6e6;
    --muted-dark:#e6e6e6;
    --danger:#c53030;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    background:var(--muted);
  }
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
  }

  /* container */
  .chat-wrapper{
    width:100%; max-width:960px;
    background:#fff; border-radius:12px;
    box-shadow:0 12px 30px rgba(2,6,23,0.08);
    overflow:hidden;
    display:flex; flex-direction:column;
    min-height:560px;
    height:80vh; /* fixed viewport so chat-window can scroll */
  }

  /* header - fixed inside wrapper */
  .chat-header{
    background:var(--green);
    color:#fff;
    padding:10px 14px;
    font-weight:600;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
  }
  .chat-header-left{display:flex; gap:12px; align-items:center;}
  .chat-header small{
    display:block;
    font-weight:400;
    font-size:12px;
    opacity:.95;
    margin-top:2px;
  }
  .header-controls{ display:flex; gap:8px; align-items:center; }

  .btn-clear{
    background:transparent; border:1px solid rgba(255,255,255,0.18); color:#fff; padding:6px 8px; border-radius:8px; cursor:pointer; font-size:13px;
  }

  .btn-loc{
    background:rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.12); color:#fff; padding:6px 8px; border-radius:8px; cursor:pointer; font-size:13px;
  }

  .loc-badge{ font-size:12px; opacity:.95; margin-left:6px; background:rgba(255,255,255,0.06); padding:6px 8px; border-radius:8px; }

  /* body area holds the scrollable chat-window */
  .chat-body{
    display:flex;
    gap:0;
    padding:18px;
    flex:1 1 auto;
    min-height:0;  /* important so child can scroll */
    box-sizing:border-box;
  }

  .chat-window{
    flex:1;
    background:#fafafa;
    border-radius:8px;
    padding:14px;
    overflow:auto;
    height:100%;
    box-sizing:border-box;
  }

  .msg{
    margin-bottom:12px;
    max-width:78%;
    line-height:1.4;
    display:flex;
    flex-direction:column;
  }
  .msg span{
    display:block;
    background:var(--bubble-bg);
    color:var(--text);
    padding:12px 14px;
    border-radius:12px;
    white-space:pre-wrap;
    word-wrap:break-word;
    box-shadow:0 1px 0 rgba(0,0,0,0.02);
  }
  .msg .meta {
    font-size:11px; color:#7b7b7b; margin-top:6px;
  }
  .msg-user{
    align-items:flex-end;
    margin-left:auto;
    text-align:right;
  }
  .msg-user span{
    background:var(--green);
    color:#fff;
  }
  .msg img{
    display:block;
    margin-top:8px;
    max-width:320px;
    border-radius:8px;
    box-shadow:0 6px 18px rgba(2,6,23,0.06);
  }

  /* typing indicator */
  .typing {
    display:inline-block;
    padding:8px 12px;
    background:#ececec;
    border-radius:12px;
  }
  .typing .dot { width:6px;height:6px;background:#9a9a9a;border-radius:50%;display:inline-block;margin:0 3px;opacity:.6; animation: blink 1s infinite; }
  .typing .dot:nth-child(2){ animation-delay:.15s; } .typing .dot:nth-child(3){ animation-delay:.3s; }
  @keyframes blink { 0%{opacity:.15} 50%{opacity:1} 100%{opacity:.15} }

  /* footer (controls) pinned to bottom of wrapper */
  .chat-footer{
    border-top:1px solid var(--muted-border);
    padding:12px 14px;
    display:flex;
    gap:8px;
    align-items:center;
    background:#fff;
  }

  .chat-footer input[type="text"]{
    flex:1;
    padding:10px 14px;
    border-radius:999px;
    border:1px solid #ddd;
    outline:none;
    font-size:14px;
  }
  .chat-footer input[type="text"]:focus{ border-color:var(--green); }

  .file-btn{
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #ddd;
    background:#fff;
    cursor:pointer;
    font-size:16px;
    line-height:1;
  }

  .send{
    background:var(--accent);
    color:#fff;
    border:none;
    padding:10px 16px;
    border-radius:999px;
    cursor:pointer;
  }
  .send:disabled{ opacity:.6; cursor:default; }

  .mic-btn{
    width:40px; height:40px; border-radius:999px; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; cursor:pointer; background:#fff;
  }
  .mic-btn.recording{ box-shadow:0 0 0 6px rgba(197,48,48,0.08); border-color:var(--danger); }

  .status{
    font-size:13px;
    color:#6b7280;
    padding:6px 18px 10px;
    min-height:20px;
  }

  /* quick buttons area (optional, inline) */
  .quick-row{ display:flex; gap:10px; flex-wrap:wrap; margin:8px 0; }
  .quick-btn{ background:#fff; border:1px solid var(--muted-dark); padding:8px 12px; border-radius:999px; cursor:pointer; font-size:13px; }
  .quick-btn.primary{ background:var(--green); color:#fff; border-color:var(--green); }

  @media(max-width:640px){
    .msg img{ max-width:220px; }
  }
</style>
</head>
<body>
  <div class="chat-wrapper" role="application" aria-label="TatvaBot chat">
    <div class="chat-header" id="chat-header">
      <div class="chat-header-left">
        <div>
          <div style="font-size:16px"><strong>TatvaBot â€” Gardening Assistant</strong></div>
          <small>Ask about vermicompost, terrace gardening, or Tatvabhoomi products</small>
        </div>
      </div>

      <div class="header-controls">
        <div id="loc-display" class="loc-badge" title="Location not shared">Location: â€”</div>
        <button id="share-loc-btn" class="btn-loc" title="Share location">Share location</button>
        <button id="set-loc-btn" class="btn-loc" title="Enter location manually">Set location</button>
        <div style="font-size:12px;opacity:.95">v1</div>
        <button id="clear-btn" class="btn-clear" title="Clear chat history">Clear chat</button>
      </div>
    </div>

    <div class="chat-body">
      <div id="chat-window" class="chat-window" aria-live="polite" role="log">
        <!-- messages restored on load -->
      </div>
    </div>

    <div id="status" class="status" aria-live="polite"></div>

    <div class="chat-footer" role="region" aria-label="Chat controls">
      <input id="user-input" type="text" placeholder="Type your question or use the mic..." autocomplete="off" aria-label="Type message" />
      <!-- voice mic -->
      <div id="mic-btn" class="mic-btn" title="Start voice input" aria-pressed="false">ðŸŽ¤</div>

      <!-- attach icon opens file chooser. File selection auto-uploads. -->
      <label class="file-btn" id="choose-file-btn" title="Attach image (camera or gallery)">ðŸ“Ž</label>
      <input id="file-input" type="file" accept="image/*" capture="environment" style="display:none" />

      <button id="send-btn" class="send" aria-label="Send message">Send</button>
    </div>
  </div>

<script>
/*
  TatvaBot front-end with:
   - Voice input (Web Speech API)
   - Location feature (share geolocation or manual set)
   - Persistence (storage + versioning)
   - Image upload / dedupe
   - Formspree lead capture
   - Quick buttons injection (kept internal)
   - Sends location in payloads to /api/chat and Formspree
*/

const FORMSPREE_ENDPOINT = "https://formspree.io/f/xwpdkjaa"; // your endpoint

// storage versioning (bump to clear old history)
const STORAGE_KEY_BASE = 'tatvabot_chat';
const STORAGE_VERSION = 'v3'; // bumped
const STORAGE_KEY = STORAGE_KEY_BASE + '_' + STORAGE_VERSION;
const STORAGE_LOCATION_KEY = 'tatvabot_loc_' + STORAGE_VERSION;

const chatWindow    = document.getElementById('chat-window');
const input         = document.getElementById('user-input');
const sendBtn       = document.getElementById('send-btn');
const fileInput     = document.getElementById('file-input');
const chooseFileBtn = document.getElementById('choose-file-btn');
const statusEl      = document.getElementById('status');
const clearBtn      = document.getElementById('clear-btn');
const micBtn        = document.getElementById('mic-btn');
const shareLocBtn   = document.getElementById('share-loc-btn');
const setLocBtn     = document.getElementById('set-loc-btn');
const locDisplay    = document.getElementById('loc-display');

let uploadedImageUrl     = null;  // current uploaded image url
let lastUploadedUrlShown = null;  // to avoid duplicates
let recognition = null;
let isRecording = false;

let currentLocation = null; // { lat, lon, accuracy, ts, label? }

// simple phone number detector: 9â€“15 digits, allowing spaces/dashes
const PHONE_REGEX = /(\+?\d[\d\-\s]{8,15}\d)/;

// ---------- persistence ----------
function saveHistory(messages){
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify(messages)); } catch(e){ console.warn('save history failed', e); }
}
function loadHistory(){
  try { const raw = localStorage.getItem(STORAGE_KEY); if(!raw) return null; return JSON.parse(raw); } catch(e){ console.warn('load history failed', e); return null; }
}
function saveLocation(loc){
  try { localStorage.setItem(STORAGE_LOCATION_KEY, JSON.stringify(loc)); } catch(e){ console.warn('save location failed', e); }
}
function loadLocation(){
  try { const raw = localStorage.getItem(STORAGE_LOCATION_KEY); if(!raw) return null; return JSON.parse(raw); } catch(e){ console.warn('load location failed', e); return null; }
}
function clearHistory(){
  try {
    localStorage.removeItem(STORAGE_KEY);
    // keep location
    chatWindow.innerHTML = '';
    ensureInitialMessage();
    injectQuickRow();
  } catch(e){ console.warn('clear history failed', e); }
}

// ---------- rendering ----------
function formatTime(ts){
  const d = new Date(ts || Date.now());
  return d.toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
}
function createMessageElement({ text, from='bot', imageUrl=null, ts }){
  const wrapper = document.createElement('div');
  wrapper.className = 'msg ' + (from==='user' ? 'msg-user' : 'msg-bot');
  const span = document.createElement('span');
  span.innerHTML = (text || '') .replace(/\n/g,'<br>');
  wrapper.appendChild(span);
  if(imageUrl){
    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = 'image';
    img.loading = 'lazy';
    wrapper.appendChild(img);
  }
  const meta = document.createElement('div');
  meta.className = 'meta';
  meta.textContent = formatTime(ts);
  wrapper.appendChild(meta);
  return wrapper;
}
function addMessage(text, from='bot', imageUrl=null, ts=Date.now(), save=true){
  const el = createMessageElement({ text, from, imageUrl, ts });
  chatWindow.appendChild(el);
  chatWindow.scrollTop = chatWindow.scrollHeight;
  if(save){
    const hist = loadHistory() || [];
    hist.push({ text, from, imageUrl, ts });
    saveHistory(hist);
  }
}
function showTypingIndicator(){
  const el = document.createElement('div');
  el.className = 'msg msg-bot typing-wrap';
  const span = document.createElement('span');
  span.className = 'typing';
  span.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
  el.appendChild(span);
  chatWindow.appendChild(el);
  chatWindow.scrollTop = chatWindow.scrollHeight;
  return el;
}
function removeTypingIndicator(el){
  if(el && el.parentNode) el.parentNode.removeChild(el);
}

// ---------- restore or initial ----------
function ensureInitialMessage(save=true){
  const initial = "ðŸ‘‹ Namaste! Iâ€™m TatvaBot. How can I help with your plants today?";
  addMessage(initial, 'bot', null, Date.now(), save);
}

(function restore(){
  const loc = loadLocation();
  if(loc){ currentLocation = loc; updateLocDisplay(); }
  const hist = loadHistory();
  chatWindow.innerHTML = '';
  if(!hist || !hist.length){
    ensureInitialMessage(true);
  } else {
    hist.forEach(msg => {
      const el = createMessageElement(msg);
      chatWindow.appendChild(el);
    });
  }
  injectQuickRow();
  chatWindow.scrollTop = chatWindow.scrollHeight;
})();

// ---------- quick buttons ----------
function injectQuickRow(){
  if(document.getElementById('quick-row')) return;
  const row = document.createElement('div');
  row.id = 'quick-row';
  row.className = 'quick-row';
  row.style.marginBottom = '14px';
  const items = [
    {t:'Why are leaves yellow?', cls:''},
    {t:'Powdery mildew', cls:''},
    {t:'Leaf holes / pests', cls:''},
    {t:'Soil smell / drainage', cls:''},
    {t:'Buy vermicompost', cls:'primary'}
  ];
  items.forEach(it => {
    const b = document.createElement('button');
    b.className = 'quick-btn ' + (it.cls || '');
    b.setAttribute('data-q', it.t);
    b.textContent = it.t;
    row.appendChild(b);
  });
  chatWindow.insertBefore(row, chatWindow.firstChild.nextSibling || chatWindow.firstChild);
  row.addEventListener('click', (ev) => {
    const btn = ev.target.closest('button[data-q]');
    if(!btn) return;
    const q = btn.getAttribute('data-q');
    if(q){ input.value = q; sendMessage(); }
  });
}

// ---------- UI helpers ----------
function showStatus(text){ statusEl.textContent = text || ''; }
function updateLocDisplay(){
  if(!currentLocation){
    locDisplay.textContent = 'Location: â€”';
    locDisplay.title = 'Location not shared';
    return;
  }
  // show label if present else lat/lon short
  if(currentLocation.label){
    locDisplay.textContent = 'Loc: ' + currentLocation.label;
    locDisplay.title = Shared: ${currentLocation.label};
  } else {
    locDisplay.textContent = Loc: ${Number(currentLocation.lat).toFixed(3)},${Number(currentLocation.lon).toFixed(3)};
    locDisplay.title = Shared location (accuracy ${currentLocation.accuracy || 'n/a'} m);
  }
}

// ---------- location feature ----------
async function requestGeolocation(){
  if(!('geolocation' in navigator)){
    alert('Geolocation not supported in this browser.');
    return;
  }
  showStatus('Requesting location...');
  try {
    const pos = await new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 15000, maximumAge: 60000 });
    });
    const loc = {
      lat: pos.coords.latitude,
      lon: pos.coords.longitude,
      accuracy: pos.coords.accuracy,
      ts: pos.timestamp
    };
    currentLocation = loc;
    saveLocation(loc);
    updateLocDisplay();
    showStatus('Location saved');
    setTimeout(()=>showStatus(''), 1400);
  } catch(err){
    console.error('Geolocation error', err);
    alert('Unable to get location: ' + (err.message || err.code || 'error'));
    showStatus('');
  }
}

function promptSetLocationManually(){
  const v = prompt('Enter a location label (city / area). This will be sent with your messages. Example: "Raipur, India"');
  if(!v) return;
  currentLocation = { label: v, ts: Date.now() };
  saveLocation(currentLocation);
  updateLocDisplay();
  showStatus('Location saved');
  setTimeout(()=>showStatus(''), 1200);
}

// ---------- upload flow ----------
chooseFileBtn.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', async () => {
  const file = fileInput.files && fileInput.files[0];
  if(!file) return;
  showStatus('Uploading image...');
  chooseFileBtn.disabled = true;
  sendBtn.disabled = true;
  try {
    const fd = new FormData();
    fd.append('file', file);
    const res  = await fetch('/api/upload', { method: 'POST', body: fd });
    const data = await res.json().catch(()=>null);
    if(res.ok && data && (data.url || data.secure_url || data.result?.secure_url || data.result?.url)){
      uploadedImageUrl = data.url || data.secure_url || data.result?.secure_url || data.result?.url || null;
      if(uploadedImageUrl && uploadedImageUrl !== lastUploadedUrlShown){
        addMessage('Image attached', 'user', uploadedImageUrl);
        lastUploadedUrlShown = uploadedImageUrl;
      }
      showStatus('Upload OK');
    } else {
      console.error('Upload failed', res, data);
      alert('Upload failed. Check server logs and console.');
      showStatus('Upload failed');
    }
  } catch(err){
    console.error('Upload error', err);
    alert('Upload error: ' + (err.message || err));
    showStatus('Upload error');
  } finally {
    fileInput.value = '';
    chooseFileBtn.disabled = false;
    sendBtn.disabled = false;
    setTimeout(()=>showStatus(''), 1600);
  }
});

// ---------- send flow (with Formspree lead capture) ----------
async function sendMessage(){
  const messageRaw  = input.value.trim();
  const imageToSend = uploadedImageUrl || null;
  if(!messageRaw && !imageToSend) return;
  const phoneMatch = messageRaw.match(PHONE_REGEX);

  // Helper to show user message (avoid duplicate thumbnail)
  function showUserMsg(text){
    if(imageToSend && lastUploadedUrlShown === imageToSend){
      addMessage(text || 'Image', 'user', null);
    } else {
      addMessage(text || 'Image', 'user', imageToSend);
      lastUploadedUrlShown = imageToSend;
    }
  }

  // ---- LEAD CAPTURE FLOW (Formspree) ----
  if (phoneMatch) {
    const phoneRaw    = phoneMatch[1];
    const phoneDigits = phoneRaw.replace(/\D/g, '');
    showUserMsg(messageRaw);
    input.value = '';
    showStatus('Saving your number...');
    sendBtn.disabled = true;
    try {
      // Include location if present
      const payload = { phone: phoneDigits, message: messageRaw, source: 'TatvaBot chat' };
      if(currentLocation) payload.location = currentLocation;
      await fetch(FORMSPREE_ENDPOINT, {
        method: 'POST',
        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      addMessage("Thank you! ðŸŒ± Your number has been shared with the Tatvabhoomi team. We'll reach out soon. Meanwhile, you can keep asking plant questions here.", 'bot');
    } catch(err){
      console.error('Formspree error', err);
      addMessage("I tried to save your number but something went wrong. Please try again later.", 'bot');
    } finally {
      uploadedImageUrl = null;
      sendBtn.disabled = false;
      showStatus('');
    }
    return; // do not call /api/chat for phone messages
  }

  // ---- NORMAL CHAT FLOW ----
  showUserMsg(messageRaw);
  input.value = '';
  showStatus('TatvaBot is thinking...');
  sendBtn.disabled = true;
  const typingEl = showTypingIndicator();

  try {
    // send to server chat endpoint; include location if available
    const body = { message: messageRaw || '', image: imageToSend || null, location: currentLocation || null };
    const res  = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(body)
    });
    const data = await res.json().catch(()=>null);
    await new Promise(r => setTimeout(r, 650)); // small delay

    if(res.ok && data && (data.reply || data.answer || data.text)){
      const replyText  = data.reply || data.answer || data.text || '';
      const replyImage = data.image || data.img || (data.result && data.result.secure_url) || null;
      removeTypingIndicator(typingEl);
      addMessage(replyText, 'bot', replyImage || null);
    } else {
      console.error('Chat API error', res, data);
      removeTypingIndicator(typingEl);
      addMessage('Sorry â€” tatvabot had trouble replying. Try again later.', 'bot');
    }
  } catch(err){
    console.error('Network error', err);
    removeTypingIndicator(typingEl);
    addMessage('Network error. Please check your connection and try again.', 'bot');
  } finally {
    uploadedImageUrl = null;
    sendBtn.disabled = false;
    showStatus('');
  }
}

// ---------- handlers ----------
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', (e) => { if(e.key === 'Enter'){ e.preventDefault(); sendMessage(); } });

// clear chat button
clearBtn.addEventListener('click', () => {
  if(confirm('Clear saved chat history? This cannot be undone.')){
    clearHistory();
  }
});

// location handlers
shareLocBtn.addEventListener('click', () => { requestGeolocation(); });
setLocBtn.addEventListener('click', () => { promptSetLocationManually(); });
updateLocDisplay(); // initial

// ---------- VOICE / SpeechRecognition ----------
function initSpeech(){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRecognition) return null;
  const rec = new SpeechRecognition();
  rec.lang = 'en-IN';
  rec.interimResults = true;
  rec.maxAlternatives = 1;
  return rec;
}
function startRecording(){
  if(!recognition) recognition = initSpeech();
  if(!recognition) {
    alert('Voice input not supported by this browser.');
    return;
  }
  isRecording = true;
  micBtn.classList.add('recording');
  micBtn.setAttribute('aria-pressed','true');
  showStatus('Listening... Tap mic to stop');
  let interim = '';
  let finalText = '';
  recognition.onresult = (event) => {
    interim = '';
    for(let i=event.resultIndex; i < event.results.length; i++){
      const r = event.results[i];
      if(r.isFinal) finalText += r[0].transcript;
      else interim += r[0].transcript;
    }
    input.value = (finalText + interim).trim();
  };
  recognition.onerror = (ev) => {
    console.error('Speech error', ev);
    stopRecording();
    showStatus('Voice recognition error');
    setTimeout(()=>showStatus(''), 1500);
  };
  recognition.onend = () => {
    isRecording = false;
    micBtn.classList.remove('recording');
    micBtn.setAttribute('aria-pressed','false');
    showStatus('');
    if(input.value.trim()) sendMessage();
  };
  recognition.start();
}
function stopRecording(){
  if(!recognition) return;
  try { recognition.stop(); } catch(e){ /* ignore */ }
  isRecording = false;
  micBtn.classList.remove('recording');
  micBtn.setAttribute('aria-pressed','false');
  showStatus('');
}

micBtn.addEventListener('click', () => { if(isRecording) stopRecording(); else startRecording(); });

// initialize recognition object lazily
if(!(window.SpeechRecognition || window.webkitSpeechRecognition)){
  micBtn.title = 'Voice input not supported in this browser';
}

// focus & hint
input.focus();
console.info('TatvaBot UI loaded â€” persistence (storage key: %s). Location key: %s', STORAGE_KEY, STORAGE_LOCATION_KEY);
</script>
</body>
</html>
