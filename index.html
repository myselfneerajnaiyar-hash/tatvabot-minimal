<script>
(function(){
  const CLOUD_NAME = "dps3lh1ed";
  const UPLOAD_PRESET = "tatvabot_unsigned";
  // FIX: make the URL a string / template literal
  const CLOUD_UPLOAD_URL = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`;

  const chatWindow = document.getElementById('chat-window');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const fileInput = document.getElementById('file-input');
  const chooseFileBtn = document.getElementById('choose-file-btn');
  const uploadBtn = document.getElementById('upload-btn');
  const statusEl = document.getElementById('status');

  let uploadedImageUrl = null;
  let uploadInProgress = false;
  // Remember last image URL we showed as a user message so we don't show it twice 
  let lastUserImage = null;

  function showStatus(text){
    statusEl.textContent = text || '';
  }

  function addMessage(text, from='bot', imageUrl=null){
    const wrapper = document.createElement('div');
    wrapper.className = 'msg ' + (from==='user' ? 'msg-user' : 'msg-bot');
    const span = document.createElement('span');
    span.innerHTML = (text || '') .replace(/\n/g,'<br>');
    wrapper.appendChild(span);
    if(imageUrl){
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'attached image';
      img.loading = 'lazy';
      wrapper.appendChild(img);
    }
    chatWindow.appendChild(wrapper);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  chooseFileBtn.addEventListener('click', () => {
    fileInput.click();
  });

  uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if(!file){
      alert('Please choose an image first (click the ðŸ“· icon).');
      return;
    }
    if(uploadInProgress) return;
    uploadInProgress = true;
    uploadBtn.disabled = true;
    chooseFileBtn.disabled = true;
    showStatus('Uploading image...');

    try {
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);

      const res = await fetch(CLOUD_UPLOAD_URL, { method: 'POST', body: fd });
      const json = await res.json().catch(()=>null);

      if(res.ok && (json && (json.secure_url || json.url))){
        uploadedImageUrl = json.secure_url || json.url;
        showStatus('Upload OK');
        // show user's attached image and remember it
        addMessage('Image attached', 'user', uploadedImageUrl);
        lastUserImage = uploadedImageUrl;
        fileInput.value = '';
      } else {
        console.error('Cloudinary upload failed:', res, json);
        alert('Upload failed. Check Console for details.');
        showStatus('Upload failed');
      }
    } catch(err){
      console.error('Upload error', err);
      alert('Upload error: ' + (err.message || err));
      showStatus('Upload error');
    } finally {
      uploadInProgress = false;
      uploadBtn.disabled = false;
      chooseFileBtn.disabled = false;
      setTimeout(()=>showStatus(''), 2000);
    }
  });

  async function sendMessage(){
    const message = input.value.trim();
    if(!message && !uploadedImageUrl) return;

    // show user message immediately
    addMessage(message || 'Image', 'user', uploadedImageUrl || null);
    input.value = '';
    showStatus('TatvaBot is thinking...');
    sendBtn.disabled = true;

    try {
      const body = { message: message || '', image: uploadedImageUrl || null };
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const json = await res.json().catch(()=>null);

      if(res.ok && json && (json.reply || json.answer || json.text)){
        const replyText = json.reply || json.answer || json.text || '';
        // possible shapes where server returns image
        const replyImage = json.image || json.img || (json.result && json.result.secure_url) || null;

        // DEDUPE: if the bot reply contains the same image URL the user already attached,
        // skip adding the duplicate image so it doesn't appear twice
        if(replyImage && replyImage === lastUserImage){
          // add only bot text, not the duplicate image
          addMessage(replyText, 'bot', null);
        } else {
          addMessage(replyText, 'bot', replyImage || null);
        }
      } else {
        console.error('Chat API error', res, json);
        addMessage('Sorry â€” failed to reach bot. See console.', 'bot', null);
        alert('Chat API returned error. Open Console (F12) and send me the first red line.');
      }
    } catch(err){
      console.error('Network error sending to /api/chat', err);
      addMessage('Network error. Please check your connection and try again.', 'bot');
    } finally {
      // clear temporary local image after sending (bot will have copy)
      uploadedImageUrl = null;
      lastUserImage = null; // reset dedupe memory for next message
      sendBtn.disabled = false;
      showStatus('');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); sendMessage(); } });

  input.focus();

  window.addEventListener('error', (ev) => {
    console.error('Page runtime error:', ev.error || ev.message || ev);
    if(!window.__tatvabot_reported_error){
      window.__tatvabot_reported_error = true;
      alert('A script error occurred. Open Console (F12) and copy the first red line and send it to me.');
    }
  });

})();
</script>
