<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>TatvaBot â€” Chat + Image Upload</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --green:#14532d;
    --muted:#f7f7f8;
    --bubble-bg:#f1f5f9;
    --text:#111827;
    --accent:#b8873a; /* premium golden-brown accent */
    --accent-hover:#8c6128;
    --muted-border:#e6e6e6;
    --card:#ffffff;
    --quick-bg:#fff9f3;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    background:var(--muted);
  }
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
  }

  /* container */
  .chat-wrapper{
    width:100%; max-width:980px;
    background:var(--card); border-radius:14px;
    box-shadow:0 18px 50px rgba(7,10,15,0.12);
    overflow:hidden;
    display:flex; flex-direction:column;
    min-height:560px;
    height:82vh;
  }

  /* header - fixed inside wrapper */
  .chat-header{
    background:linear-gradient(90deg,var(--green),#167a3a 60%);
    color:#fff;
    padding:16px 20px;
    font-weight:700;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
  }
  .chat-header small{
    display:block;
    font-weight:400;
    font-size:12px;
    opacity:.95;
    margin-top:6px;
  }

  /* body area holds the scrollable chat-window */
  .chat-body{
    display:flex;
    gap:0;
    padding:18px;
    flex:1 1 auto;
    min-height:0;
    box-sizing:border-box;
  }

  .chat-window{
    flex:1;
    background:#fafafa;
    border-radius:10px;
    padding:18px;
    overflow:auto;
    height:100%;
    box-sizing:border-box;
  }

  .msg{
    margin-bottom:14px;
    max-width:78%;
    line-height:1.45;
    display:flex;
    flex-direction:column;
  }
  .msg span{
    display:block;
    background:var(--bubble-bg);
    color:var(--text);
    padding:12px 14px;
    border-radius:12px;
    white-space:pre-wrap;
    word-wrap:break-word;
    box-shadow:0 1px 0 rgba(0,0,0,0.03);
    font-size:14px;
  }
  .msg-user{
    align-items:flex-end;
    margin-left:auto;
    text-align:right;
  }
  .msg-user span{
    background:var(--green);
    color:#fff;
  }
  .msg img{
    display:block;
    margin-top:10px;
    max-width:360px;
    border-radius:10px;
    box-shadow:0 8px 24px rgba(2,6,23,0.08);
  }

  /* Quick suggestion buttons (premium pill buttons) */
  .quick-row{
    display:flex;
    gap:10px;
    margin:12px 0 6px 0;
    flex-wrap:wrap;
  }
  .quick-btn{
    background:var(--quick-bg);
    border:1px solid #f0e6dd;
    padding:8px 12px;
    border-radius:999px;
    cursor:pointer;
    font-size:13px;
    box-shadow:0 4px 12px rgba(2,6,23,0.04);
  }
  .quick-btn:hover{ transform:translateY(-2px); box-shadow:0 10px 30px rgba(2,6,23,0.08); transition:all .18s; }
  .quick-btn.primary{
    background:var(--accent); color:#fff; border-color:rgba(0,0,0,0.04);
  }
  .quick-btn.primary:hover{ background:var(--accent-hover); }

  /* footer (controls) pinned to bottom of wrapper */
  .chat-footer{
    border-top:1px solid var(--muted-border);
    padding:12px 18px;
    display:flex;
    gap:8px;
    align-items:center;
    background:var(--card);
  }

  .chat-footer input[type="text"]{
    flex:1;
    padding:12px 14px;
    border-radius:999px;
    border:1px solid #e7e7e7;
    outline:none;
    font-size:14px;
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
  }
  .chat-footer input[type="text"]:focus{ border-color:var(--green); }

  .file-btn{
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #ddd;
    background:#fff;
    cursor:pointer;
    font-size:16px;
    line-height:1;
  }

  .send{
    background:var(--accent);
    color:#fff;
    border:none;
    padding:11px 18px;
    border-radius:999px;
    cursor:pointer;
    font-weight:600;
    box-shadow: 0 8px 22px rgba(184,135,58,0.14);
  }
  .send:disabled{ opacity:.6; cursor:default; }

  .status{
    font-size:13px;
    color:#6b7280;
    padding:8px 18px 12px;
    min-height:22px;
  }

  /* small responsiveness */
  @media(max-width:760px){
    .msg img{ max-width:260px; }
    .chat-wrapper{ height:85vh; }
  }
</style>
</head>
<body>
  <div class="chat-wrapper" role="application" aria-label="TatvaBot chat">
    <div class="chat-header" id="chat-header">
      <div>
        <div style="font-size:16px"><strong>TatvaBot â€” Gardening Assistant</strong></div>
        <small>Ask about vermicompost, terrace & balcony gardening, or Tatvabhoomi products</small>
      </div>
      <div style="font-size:12px;opacity:.95">v1</div>
    </div>

    <div class="chat-body">
      <div style="flex:1; display:flex; flex-direction:column;">
        <div id="chat-window" class="chat-window" aria-live="polite" role="log">
          <div class="msg msg-bot"><span>ðŸ‘‹ Namaste! Iâ€™m TatvaBot. How can I help with your plants today?</span></div>

          <!-- QUICK BUTTONS -->
          <div id="quick-row" class="quick-row" aria-hidden="false">
            <button class="quick-btn" data-q="Why are my leaves turning yellow?">Why are leaves yellow?</button>
            <button class="quick-btn" data-q="My plant has white powder/powdery mildew">Powdery mildew</button>
            <button class="quick-btn" data-q="There are small holes on leaves â€” what is this?">Leaf holes / pests</button>
            <button class="quick-btn" data-q="My soil smells bad â€” what should I do?">Soil smell / drainage</button>
            <button class="quick-btn primary" data-q="I want Tatvabhoomi vermicompost details">Buy vermicompost</button>
          </div>
        </div>
      </div>
    </div>

    <div id="status" class="status" aria-live="polite"></div>

    <div class="chat-footer" role="region" aria-label="Chat controls">
      <input id="user-input" type="text" placeholder="Type your question or paste your phone number to get a callback" autocomplete="off" aria-label="Type message" />
      <!-- attach icon opens file chooser; file selection auto-uploads -->
      <label class="file-btn" id="choose-file-btn" title="Attach image (camera or gallery)">ðŸ“Ž</label>
      <input id="file-input" type="file" accept="image/*" capture="environment" style="display:none" />
      <button id="send-btn" class="send" aria-label="Send message">Send</button>
    </div>
  </div>

<script>
/*
 Final index.html for TatvaBot front-end.
 - KEEP server routes as they are: POST /api/upload and POST /api/chat
 - Keeps Formspree flow already in your code (phone detection).
 - Quick buttons insert text & auto-send.
*/

const FORMSPREE_ENDPOINT = "https://formspree.io/f/xwpdkjaa"; // your formspree

const chatWindow    = document.getElementById('chat-window');
const input         = document.getElementById('user-input');
const sendBtn       = document.getElementById('send-btn');
const fileInput     = document.getElementById('file-input');
const chooseFileBtn = document.getElementById('choose-file-btn');
const statusEl      = document.getElementById('status');
const quickRow      = document.getElementById('quick-row');

let uploadedImageUrl     = null;
let lastUploadedUrlShown = null; // prevents duplicate thumbnail display

// phone regex same as before
const PHONE_REGEX = /(\+?\d[\d\-\s]{8,15}\d)/;

function showStatus(text){ statusEl.textContent = text || ''; }

function addMessage(text, from='bot', imageUrl=null){
  const wrapper = document.createElement('div');
  wrapper.className = 'msg ' + (from==='user' ? 'msg-user' : 'msg-bot');
  const span = document.createElement('span');
  span.innerHTML = (text || '') .replace(/\n/g,'<br>');
  wrapper.appendChild(span);
  if(imageUrl){
    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = 'image';
    img.loading = 'lazy';
    wrapper.appendChild(img);
  }
  chatWindow.appendChild(wrapper);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

/* Quick buttons behaviour:
   - click => sets input to that question and auto-sends
*/
quickRow.addEventListener('click', (e) => {
  const btn = e.target.closest('button[data-q]');
  if(!btn) return;
  const q = btn.getAttribute('data-q') || '';
  input.value = q;
  // small delay to show text insertion then send
  setTimeout(()=> sendMessage(), 120);
});

/* Upload (auto) flow - same robust dedupe logic */
chooseFileBtn.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', async () => {
  const file = fileInput.files && fileInput.files[0];
  if(!file) return;

  showStatus('Uploading image...');
  chooseFileBtn.disabled = true;
  sendBtn.disabled = true;

  try {
    const fd = new FormData();
    fd.append('file', file);

    const res = await fetch('/api/upload', { method: 'POST', body: fd });
    const data = await res.json().catch(()=>null);

    if(res.ok && data && (data.url || data.secure_url || data.result?.secure_url || data.result?.url)){
      uploadedImageUrl = data.url || data.secure_url || data.result?.secure_url || data.result?.url || null;

      // show thumbnail only if we haven't already shown it
      if(uploadedImageUrl && uploadedImageUrl !== lastUploadedUrlShown){
        addMessage('Image attached', 'user', uploadedImageUrl);
        lastUploadedUrlShown = uploadedImageUrl;
      }
      showStatus('Upload OK');
    } else {
      console.error('Upload failed', res, data);
      alert('Upload failed. Check server logs and console.');
      showStatus('Upload failed');
    }
  } catch(err){
    console.error('Upload error', err);
    alert('Upload error: ' + (err.message || err));
    showStatus('Upload error');
  } finally {
    fileInput.value = '';
    chooseFileBtn.disabled = false;
    sendBtn.disabled = false;
    setTimeout(()=>showStatus(''), 1400);
  }
});

/* Send + Formspree logic (unchanged behavior) */
async function sendMessage(){
  const messageRaw  = input.value.trim();
  const imageToSend = uploadedImageUrl || null;

  if(!messageRaw && !imageToSend) return;

  const phoneMatch = messageRaw.match(PHONE_REGEX);

  if (phoneMatch) {
    // Lead capture via Formspree
    const phoneRaw    = phoneMatch[1];
    const phoneDigits = phoneRaw.replace(/\D/g, '');

    if(imageToSend && lastUploadedUrlShown === imageToSend){
      addMessage(messageRaw || 'Image', 'user', null);
    } else {
      addMessage(messageRaw || 'Image', 'user', imageToSend);
      lastUploadedUrlShown = imageToSend;
    }

    input.value = '';
    showStatus('Saving your number...');
    sendBtn.disabled = true;

    try {
      await fetch(FORMSPREE_ENDPOINT, {
        method: 'POST',
        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone: phoneDigits, message: messageRaw, source: 'TatvaBot chat' })
      });

      addMessage(
        "Thank you! ðŸŒ± Your number has been shared with the Tatvabhoomi team. Weâ€™ll reach out soon. Meanwhile, keep asking plant questions here.",
        'bot'
      );
    } catch(err){
      console.error('Formspree error', err);
      addMessage("I tried to save your number but something went wrong. Please try again later.", 'bot');
    } finally {
      uploadedImageUrl = null;
      sendBtn.disabled = false;
      showStatus('');
    }
    return;
  }

  // Normal chat flow (send to /api/chat)
  const message = messageRaw;

  if(imageToSend && lastUploadedUrlShown === imageToSend){
    addMessage(message || 'Image', 'user', null);
  } else {
    addMessage(message || 'Image', 'user', imageToSend);
    lastUploadedUrlShown = imageToSend;
  }

  input.value = '';
  showStatus('TatvaBot is thinking...');
  sendBtn.disabled = true;

  try {
    const body = { message: message || '', image: imageToSend || null };
    const res  = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(body)
    });
    const data = await res.json().catch(()=>null);

    if(res.ok && data && (data.reply || data.answer || data.text)){
      const replyText  = data.reply || data.answer || data.text || '';
      const replyImage = data.image || data.img || (data.result && data.result.secure_url) || null;
      addMessage(replyText, 'bot', replyImage || null);
    } else {
      console.error('Chat API error', res, data);
      addMessage('Sorry â€” tatvabot had trouble replying. Try again later.', 'bot');
    }
  } catch(err){
    console.error('Network error', err);
    addMessage('Network error. Please check your connection and try again.', 'bot');
  } finally {
    uploadedImageUrl = null; // clear in-flight image
    sendBtn.disabled = false;
    showStatus('');
  }
}

// handlers
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); sendMessage(); } });

// autofocus
input.focus();
</script>
</body>
</html>
