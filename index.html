<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TatvaBot â€“ Gardening Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-wrapper {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 14px 16px;
      background: #14532d;
      color: #fefce8;
      font-weight: 600;
      font-size: 16px;
    }
    .chat-header small {
      display: block;
      font-weight: 400;
      font-size: 12px;
      opacity: 0.9;
    }
    .chat-window {
      padding: 12px;
      height: 380px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 14px;
    }
    .msg-user {
      text-align: right;
    }
    .msg-user span {
      display: inline-block;
      background: #14532d;
      color: #fefce8;
      padding: 8px 10px;
      border-radius: 14px 14px 2px 14px;
      max-width: 80%;
    }
    .msg-bot span {
      display: inline-block;
      background: #e5e7eb;
      color: #111827;
      padding: 8px 10px;
      border-radius: 14px 14px 14px 2px;
      max-width: 80%;
    }
    .chat-footer {
      border-top: 1px solid #e5e7eb;
      padding: 8px;
      background: #ffffff;
      display: flex;
      gap: 6px;
    }
    .chat-footer input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
    }
    .chat-footer input:focus {
      border-color: #14532d;
    }
    .chat-footer button {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      background: #16a34a;
      color: #f9fafb;
      cursor: pointer;
    }
    .chat-footer button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      padding: 0 12px 6px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      TatvaBot â€“ Gardening Assistant
      <small>Ask about vermicompost, balcony/terrace gardening, Tatvabhoomi products</small>
    </div>
    <div id="chat-window" class="chat-window">
      <div class="msg msg-bot">
        <span>ðŸ‘‹ Namaste! Iâ€™m TatvaBot. How can I help you with your plants or vermicompost today?</span>
      </div>
    </div>
    <div id="status" class="status"></div>
    <form id="chat-form" class="chat-footer">
      <input
        id="user-input"
        type="text"
        placeholder="Type your question..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatWindow = document.getElementById("chat-window");
    const statusEl = document.getElementById("status");

    function addMessage(text, from = "bot") {
      const div = document.createElement("div");
      div.className = "msg " + (from === "user" ? "msg-user" : "msg-bot");
      const span = document.createElement("span");
      span.textContent = text;
      div.appendChild(span);
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      // show user message
      addMessage(message, "user");
      input.value = "";
      input.focus();

      statusEl.textContent = "TatvaBot is thinking...";
      form.querySelector("button").disabled = true;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();

        if (res.ok && data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Sorry, I had trouble replying. Please try again.", "bot");
          console.error("API error:", data);
        }
      } catch (err) {
        addMessage("Network error. Please check your connection and try again.", "bot");
        console.error(err);
      } finally {
        statusEl.textContent = "";
        form.querySelector("button").disabled = false;
      }
    });
  </script>
</body>
</html>
