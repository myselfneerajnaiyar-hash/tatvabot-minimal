<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>TatvaBot â€” Chat + Image Upload</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --green:#14532d;
    --muted:#f7f7f8;
    --bubble-bg:#f1f5f9;
    --text:#111827;
    --accent:#16a34a;
    --muted-border:#e6e6e6;
  }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;}
  body{background:var(--muted);display:flex;align-items:center;justify-content:center;padding:18px;}

  .chat-wrapper{ width:100%; max-width:960px; background:#fff; border-radius:12px; box-shadow:0 12px 30px rgba(2,6,23,0.08); display:grid; grid-template-columns:1fr; overflow:hidden; min-height:560px; }

  /* left = chat */
  .left { padding:0; display:flex; flex-direction:column; gap:0; min-height:520px; width:100%; }
  /* make header sticky so it remains visible while you scroll chat-window */
  .chat-header{
    background:var(--green);
    color:#fff;
    padding:14px 18px;
    border-radius:12px 12px 0 0;
    font-weight:600;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:5;
  }
  .chat-header small{display:block;font-weight:400;font-size:12px;opacity:.95;margin-top:4px}
  .chat-body{ padding:18px 20px; display:flex; flex-direction:column; gap:12px; flex:1; min-height:0; } /* min-height:0 allows correct flex scrolling */
  .chat-window{ background:#fafafa; border-radius:8px; padding:14px; flex:1; overflow:auto; min-height:340px; }
  .msg{ margin-bottom:12px; max-width:78%; line-height:1.4; display:flex; flex-direction:column; }
  .msg span{ display:block; background:var(--bubble-bg); color:var(--text); padding:12px 14px; border-radius:12px; white-space:pre-wrap; word-wrap:break-word; box-shadow:0 1px 0 rgba(0,0,0,0.02); }
  .msg-user{ align-items:flex-end; margin-left:auto; text-align:right; }
  .msg-user span{ background:var(--green); color:#fff; }
  .msg img{ display:block; margin-top:8px; max-width:320px; border-radius:8px; box-shadow:0 6px 18px rgba(2,6,23,0.06); }

  .chat-footer{ display:flex; gap:8px; padding:12px 18px; border-top:1px solid var(--muted-border); align-items:center; background:#fff; border-radius:0 0 12px 12px; }
  .chat-footer input[type="text"]{ flex:1; padding:10px 14px; border-radius:999px; border:1px solid #ddd; outline:none; font-size:14px; }
  .chat-footer input[type="text"]:focus{ border-color:var(--green); }
  .send{ background:var(--accent); color:#fff; border:none; padding:10px 16px; border-radius:999px; cursor:pointer; }
  .send:disabled{ opacity:.6; cursor:default; }

  /* file controls styled inline inside footer */
  .file-controls{ display:flex; gap:8px; align-items:center; }
  .file-btn{ padding:8px 10px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; font-size:14px; }
  .file-btn:disabled{ opacity:.6 }
  .camera-note{ font-size:11px; color:#6b7280; margin-left:6px; }

  .status{ font-size:13px; color:#6b7280; padding:6px 18px 0 18px; }

  @media(min-width:960px){
    .chat-wrapper{ max-width:960px; }
  }

  @media(max-width:920px){
    .chat-wrapper{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>
  <div class="chat-wrapper" role="application" aria-label="TatvaBot chat">
    <div class="left" id="left-col">
      <div class="chat-header" aria-hidden="false">
        <div>
          TatvaBot â€” Gardening Assistant
          <small>Ask about vermicompost, terrace gardening, or Tatvabhoomi products</small>
        </div>
        <div style="font-size:12px;opacity:.95">v1</div>
      </div>

      <div class="chat-body">
        <div id="chat-window" class="chat-window" aria-live="polite" role="log">
          <div class="msg msg-bot"><span>ðŸ‘‹ Namaste! Iâ€™m TatvaBot. How can I help with your plants today?</span></div>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </div>

      <div class="chat-footer" role="region" aria-label="Chat controls">
        <input id="user-input" type="text" placeholder="Type your question..." autocomplete="off" aria-label="Type message" />
        <div class="file-controls" aria-hidden="false">
          <!-- camera-capable file input; capture="environment" suggests camera on mobile -->
          <label class="file-btn" id="choose-file-btn" title="Attach image (camera or gallery)">ðŸ“Ž</label>
          <input id="file-input" type="file" accept="image/*" capture="environment" style="display:none" />
          <button id="upload-btn" class="file-btn" title="Upload selected image">Upload</button>
        </div>
        <button id="send-btn" class="send" aria-label="Send message">Send</button>
      </div>
    </div>
  </div>

<script>
/*
  Single-file chat page with:
   - automatic upload on file selection (file change)
   - fallback Upload button (manual)
   - duplicate-image guard (lastUserImage)
   - sticky chat header (CSS)
   - expects server routes:
      POST /api/upload -> returns JSON { url: "<secure_url>" } (or secure_url)
      POST /api/chat   -> accepts { message, image } and returns { reply, image? }
*/

document.addEventListener('DOMContentLoaded', () => {
  const chatWindow = document.getElementById('chat-window');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const fileInput = document.getElementById('file-input');
  const chooseFileBtn = document.getElementById('choose-file-btn');
  const uploadBtn = document.getElementById('upload-btn');
  const statusEl = document.getElementById('status');

  let uploadedImageUrl = null;
  let lastUserImage = null; // prevents duplicate preview of exact same URL
  let uploadInProgress = false;

  function showStatus(text){ statusEl.textContent = text || ''; }
  function addMessage(text, from='bot', imageUrl=null){
    const wrapper = document.createElement('div');
    wrapper.className = 'msg ' + (from==='user' ? 'msg-user' : 'msg-bot');
    const span = document.createElement('span');
    span.innerHTML = (text || '') .replace(/\n/g,'<br>');
    wrapper.appendChild(span);
    if(imageUrl){
      // guard against duplicate insertion of the same image URL
      if(imageUrl === lastUserImage && from === 'user'){
        // already shown, skip (this prevents double previews)
      } else {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'attached image';
        img.loading = 'lazy';
        img.style.maxWidth = '320px';
        img.style.marginTop = '8px';
        wrapper.appendChild(img);
        if(from === 'user') lastUserImage = imageUrl; // remember last shown user image
      }
    }
    chatWindow.appendChild(wrapper);
    // keep scroll at bottom after DOM update
    setTimeout(()=>{ chatWindow.scrollTop = chatWindow.scrollHeight; }, 10);
  }

  // trigger native file picker
  chooseFileBtn.addEventListener('click', () => fileInput.click());

  // core upload function used by both auto-change and manual Upload button
  async function doUpload(file){
    if(!file) return null;
    if(uploadInProgress) return null;
    uploadInProgress = true;
    showStatus('Uploading image...');
    uploadBtn.disabled = true;
    chooseFileBtn.disabled = true;

    try {
      const fd = new FormData();
      fd.append('file', file);

      // server route expected: POST /api/upload -> { url: "<secure_url>" }
      const res = await fetch('/api/upload', { method:'POST', body: fd });
      const data = await res.json().catch(()=>null);

      if(res.ok && data && (data.url || data.secure_url || data.result?.secure_url || data.result?.url)){
        const url = data.url || data.secure_url || data.result?.secure_url || data.result?.url;
        // set uploadedImageUrl for later send
        uploadedImageUrl = url;
        // add a single preview (guard inside addMessage prevents duplicate)
        addMessage('Image attached', 'user', uploadedImageUrl);
        // clear file input so user can pick same file again if needed
        fileInput.value = '';
        showStatus('Upload successful');
        return url;
      } else {
        console.error('Upload failed', res, data);
        alert('Upload failed. Check server logs and console.');
        showStatus('Upload failed');
        return null;
      }
    } catch(err){
      console.error('Upload error', err);
      alert('Upload error: ' + (err.message || err));
      showStatus('Upload error');
      return null;
    } finally {
      uploadInProgress = false;
      uploadBtn.disabled = false;
      chooseFileBtn.disabled = false;
      setTimeout(()=>showStatus(''), 2000);
    }
  }

  // auto-upload when user selects a file and presses OK in the file dialog
  fileInput.addEventListener('change', async (e) => {
    const file = fileInput.files[0];
    if(!file) return;
    // call the same core upload function
    await doUpload(file);
  });

  // manual upload button (fallback)
  uploadBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if(!file){
      alert('Please choose an image first (click the ðŸ“Ž).');
      return;
    }
    await doUpload(file);
  });

  // send to /api/chat (message + optional uploadedImageUrl)
  async function sendMessage(){
    const message = input.value.trim();
    if(!message && !uploadedImageUrl) return;

    // show user message immediately
    addMessage(message || 'Image', 'user', uploadedImageUrl || null);
    input.value = '';
    showStatus('TatvaBot is thinking...');
    sendBtn.disabled = true;

    try {
      const body = { message: message || '', image: uploadedImageUrl || null };
      const res = await fetch('/api/chat', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(()=>null);

      if(res.ok && data && data.reply){
        addMessage(data.reply, 'bot', data.image || null);
      } else {
        console.error('Chat API error', res, data);
        addMessage('Sorry â€” tatvabot had trouble replying. Try again later.', 'bot');
      }
    } catch(err){
      console.error('Network error', err);
      addMessage('Network error. Please check your connection and try again.', 'bot');
    } finally {
      // clear temporary image after sending (bot received a copy)
      uploadedImageUrl = null;
      sendBtn.disabled = false;
      showStatus('');
    }
  }

  // handlers
  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', (e) => { if(e.key === 'Enter') { e.preventDefault(); sendMessage(); } });

  // initial focus
  input.focus();
});
</script>
</body>
</html>
